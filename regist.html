<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register/about.css">
</head>

<body>
    <iframe src="./public_/header.html" width="100%" height="76" frameborder="no" border="0" marginwidth="0"
        marginheight="0" allowtransparency="0" scrolling="no" frameborder="0"></iframe>
    <section class="report-box regMain">
        <div class="wrap regBox">
            <h2 class="title">
                "注册极果"
            </h2>
            <form class="regForm" name="my_fl" action method="post" onsubmit="return check(this);">
                <p><input type="text" placeholder="请输入登录手机号" pattern="^1[34578][0-9]{9}$" required="required"
                        name="tel"></p>
                <p><input type="text" placeholder="请输入图片校验码" required="required" name="imgCode">
                    <img src="img/imgCode.jpg" width="132" height="35">
                </p>
                <p><input type="text" placeholder="请输入4位数字验证码" pattern="^\d{4}$" required="required" name="code">
                    <a href="#" class="getCode">获取验证码</a>
                </p>
                <p><input type="text" placeholder="请输入用户名" required="required">
                </p>
                <p><input type="text" placeholder="请输入密码" required="required" name="psw1"></p>
                <p><input type="text" placeholder="确认密码" required="required" name="psw2">
                </p>
                <p>
                    <button id="submit">立即注册</button>
                </p>
            </form>
        </div>

    </section>
    <iframe src="./public_/footer.html" width="100%" height="380" frameborder="no" border="0" marginwidth="0"
        marginheight="0" allowtransparency="0" scrolling="no" frameborder="0"></iframe>
</body>

</html>
